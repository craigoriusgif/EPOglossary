<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EPOS - Card & List</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <style>
        :root {
            --primary-bg: #f0f2f5;
            --card-bg: #ffffff;
            --border-color: #e4e6eb;
            --accent-blue: #0066cc;
            --text-main: #1c1e21;
        }

        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0; padding: 0; background-color: var(--primary-bg); 
            color: var(--text-main); height: 100vh; overflow: hidden;
            padding-top: env(safe-area-inset-top);
        }

        #app-wrapper { display: flex; height: 100vh; width: 100vw; position: relative; padding-bottom: env(safe-area-inset-bottom); }
        #main-section { flex: 1; padding: 15px; overflow: hidden; background: var(--primary-bg); display: flex; flex-direction: column; min-width: 0; }

        /* --- TABLE TO CARD TRANSFORMATION --- */
        #main-list-view.mobile-card-mode .list-table thead { display: none; }
        #main-list-view.mobile-card-mode .list-table tbody, 
        #main-list-view.mobile-card-mode .list-table tr, 
        #main-list-view.mobile-card-mode .list-table td { display: block; width: 100%; }
        
        #main-list-view.mobile-card-mode .list-table tr { 
            border: 1px solid var(--border-color); border-radius: 12px; 
            margin-bottom: 12px; background: white; padding: 12px; cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        #main-list-view.mobile-card-mode .list-table td { display: flex; justify-content: space-between; padding: 6px 0; border: none; font-size: 14px; }
        #main-list-view.mobile-card-mode .list-table td::before { content: attr(data-label); font-weight: 700; color: #666; font-size: 11px; text-transform: uppercase; }
        
        /* Lightbulb for definitions in Card Mode */
        #main-list-view.mobile-card-mode tr.has-def td[data-label="EN"]::before { content: attr(data-label) " üí°"; color: var(--accent-blue); }

        /* --- SIDE PANELS --- */
        .side-pane { position: absolute; right: 0; top: 0; bottom: 0; width: 100%; max-width: 400px; background: white; z-index: 2000; box-shadow: -5px 0 15px rgba(0,0,0,0.15); transform: translateX(100%); transition: transform 0.3s ease-in-out; padding: 25px; display: flex; flex-direction: column; }
        .side-pane.active { transform: translateX(0); }
        .pane-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .close-pane-btn { background: #f3f4f6; border: none; font-size: 24px; cursor: pointer; border-radius: 50%; width: 40px; height: 40px; }

        /* --- HEADER & UI --- */
        .header-with-logo { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; flex-shrink: 0; }
        .header-center-filters { display: flex; flex-grow: 1; gap: 8px; align-items: center; margin: 0 15px; }
        input[type="search"] { flex-grow: 1; height: 40px; padding: 0 12px; border: 1px solid #d1d5db; border-radius: 8px; }
        
        .list-table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; }
        .list-table th, .list-table td { padding: 12px; border-bottom: 1px solid #f0f2f5; text-align: left; font-size: 13px; }
        .bulb-icon { margin-left: 5px; }

        /* --- BOTTOM CONTROLS --- */
        .pane-controls { position: fixed; bottom: calc(20px + env(safe-area-inset-bottom)); left: 50%; transform: translateX(-50%); z-index: 3000; display: flex; gap: 10px; background: rgba(255,255,255,0.95); padding: 10px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.15); border: 1px solid var(--border-color); }
        .toggle-btn { padding: 8px 16px; border-radius: 8px; border: 1px solid #ccc; cursor: pointer; font-size: 12px; font-weight: 700; background: white; white-space: nowrap; }

        .view-menu { position: absolute; bottom: 60px; left: 0; background: white; border: 1px solid #d1d5db; border-radius: 10px; display: none; padding: 5px; min-width: 140px; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); }
        .view-menu-item { padding: 10px; font-size: 12px; cursor: pointer; border-radius: 6px; font-weight: 600; }
        .view-menu-item:hover { background: #f0f2f5; }

        .hidden { display: none !important; }
        #panel-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); display: none; z-index: 1999; backdrop-filter: blur(2px); }
    </style>
</head>
<body>

    <div id="panel-overlay" onclick="closeAllPanels()"></div>

    <div id="details-pane" class="side-pane">
        <div class="pane-header"><h2 id="det-en" style="color:var(--accent-blue); margin:0;">Term</h2><button class="close-pane-btn" onclick="togglePane('details-pane', false)">&times;</button></div>
        <div style="overflow-y: auto;">
            <div style="margin-bottom:20px;"><h4>Definition</h4><p id="det-def" style="font-style: italic; color: #555;">-</p></div>
            <div style="margin-bottom:20px;"><h4>German (DE)</h4><p id="det-de">-</p></div>
            <div style="margin-bottom:20px;"><h4>French (FR)</h4><p id="det-fr">-</p></div>
            <div style="margin-bottom:20px;"><h4>Category</h4><p id="det-cat">-</p></div>
        </div>
    </div>

    <div id="upload-screen" style="max-width: 400px; margin: 20vh auto; padding: 40px; background: #fff; border-radius: 16px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1);">
        <h1 style="color: var(--accent-blue);">EPOS</h1>
        <p>Upload CSV to begin</p>
        <div style="position:relative;">
            <button style="width:100%; background: var(--accent-blue); color:white; height:50px; border-radius:8px; border:none; font-weight:bold;">Load Glossary</button>
            <input type="file" id="master-file-input" accept=".csv" style="position:absolute; left:0; top:0; opacity:0; width:100%; height:100%; cursor:pointer;">
        </div>
    </div>

    <div id="app-wrapper" class="hidden">
        <section id="main-section">
            <div class="header-with-logo">
                <h2 style="margin:0; font-size:18px;">Glossary</h2>
                <div class="header-center-filters">
                    <input type="search" id="master-search" placeholder="Search terms..." oninput="masterList.search(this.value)">
                </div>
            </div>
            
            <div id="main-scroll-area" style="flex-grow:1; overflow-y:auto;">
                <div id="main-list-view">
                    <table class="list-table">
                        <thead><tr><th>English</th><th>German</th><th>French</th><th>Category</th></tr></thead>
                        <tbody class="list"></tbody>
                    </table>
                </div>
            </div>
        </section>

        <div class="pane-controls">
            <div style="position: relative;">
                <button class="toggle-btn" onclick="toggleDrop('view-menu-gl', event)">View Options</button>
                <div id="view-menu-gl" class="view-menu">
                    <div class="view-menu-item" onclick="setCardMode(false)">üìã List View</div>
                    <div class="view-menu-item" onclick="setCardMode(true)">üóÇÔ∏è Card View</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let masterList;

        // Load CSV
        document.getElementById('master-file-input').onchange = (e) => {
            Papa.parse(e.target.files[0], {
                header: true, skipEmptyLines: true,
                complete: (r) => {
                    initApp(r.data);
                    document.getElementById('upload-screen').classList.add('hidden');
                    document.getElementById('app-wrapper').classList.remove('hidden');
                }
            });
        };

        function initApp(data) {
            masterList = new List('main-section', {
                valueNames: ['en', 'de', 'fr', 'cat', 'def'],
                item: `<tr onclick="openDetails(this)">
                    <td class="en" data-label="EN"></td>
                    <td class="de" data-label="DE"></td>
                    <td class="fr" data-label="FR"></td>
                    <td class="cat" data-label="CAT"></td>
                    <td class="def" style="display:none"></td>
                </tr>`
            }, data);

            // Add bulbs to rows with definitions
            masterList.items.forEach(item => {
                if (item.values().def && item.values().def.trim()) {
                    item.elm.classList.add('has-def');
                    item.elm.querySelector('.en').innerHTML += '<span class="bulb-icon">üí°</span>';
                }
            });
        }

        // Toggle Card View Transformation
        function setCardMode(isCard) {
            const container = document.getElementById('main-list-view');
            if (isCard) {
                container.classList.add('mobile-card-mode');
            } else {
                container.classList.remove('mobile-card-mode');
            }
            document.querySelectorAll('.view-menu').forEach(m => m.style.display = 'none');
        }

        // Detail Panel Logic
        function openDetails(rowEl) {
            const en = rowEl.querySelector('.en').textContent.replace('üí°', '').trim();
            const item = masterList.items.find(i => i.values().en === en).values();
            
            document.getElementById('det-en').textContent = item.en;
            document.getElementById('det-de').textContent = item.de || '-';
            document.getElementById('det-fr').textContent = item.fr || '-';
            document.getElementById('det-cat').textContent = item.cat || '-';
            document.getElementById('det-def').textContent = item.def || 'No definition available.';
            
            togglePane('details-pane', true);
        }

        function togglePane(id, show) {
            document.getElementById(id).classList.toggle('active', show);
            document.getElementById('panel-overlay').style.display = show ? 'block' : 'none';
        }

        function closeAllPanels() {
            document.querySelectorAll('.side-pane').forEach(p => p.classList.remove('active'));
            document.getElementById('panel-overlay').style.display = 'none';
        }

        function toggleDrop(id, e) {
            e.stopPropagation();
            const el = document.getElementById(id);
            const isVis = el.style.display === 'block';
            document.querySelectorAll('.view-menu').forEach(d => d.style.display = 'none');
            el.style.display = isVis ? 'none' : 'block';
        }

        document.onclick = () => document.querySelectorAll('.view-menu').forEach(m => m.style.display = 'none');
    </script>
</body>
</html>
