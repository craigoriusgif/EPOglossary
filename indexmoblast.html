<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EPOS</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.21/mammoth.browser.min.js"></script>
    
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <style>
        :root {
            --primary-bg: #f0f2f5;
            --card-bg: #ffffff;
            --today-bg: #2d3436;
            --today-text: #dfe6e9;
            --border-color: #e4e6eb;
            --accent-blue: #0066cc;
            --accent-green: #28a745;
            --accent-red: #dc3545;
            --text-main: #1c1e21;
        }

        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0; 
            padding: 0; 
            background-color: var(--primary-bg); 
            color: var(--text-main); 
            height: 100vh; 
            overflow: hidden;
            padding-top: env(safe-area-inset-top);
        }

        #app-wrapper { 
            display: flex;
            height: 100vh; 
            width: 100vw; 
            position: relative; 
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        #main-section { flex: 2; padding: 15px; overflow: hidden; background: var(--primary-bg); border-right: 1px solid var(--border-color); position: relative; display: flex; flex-direction: column; min-width: 0; }
        #today-section { flex: 1.2; padding: 15px; overflow: hidden; background: var(--today-bg); color: var(--today-text); display: flex; flex-direction: column; transition: all 0.3s ease; }

        #today-section.theme-light { background: #ffffff !important; color: #1c1e21 !important; }
        #today-section.theme-dark { background: #2d3436 !important; color: #dfe6e9 !important; }
        #today-section.theme-sepia { background: #f4ecd8 !important; color: #5b4636 !important; }

        .hidden { display: none !important; }

        /* Card View Styles */
        #card-view-container { display: none; flex-direction: column; align-items: center; justify-content: center; flex-grow: 1; padding: 20px; }
        .vocabulary-card { background: white; width: 100%; max-width: 400px; min-height: 250px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; text-align: center; position: relative; cursor: pointer; transition: transform 0.3s; border: 1px solid #eee; margin-bottom: 20px; }
        .vocabulary-card:active { transform: scale(0.98); }
        .card-term { font-size: 24px; font-weight: bold; color: var(--accent-blue); margin-bottom: 15px; }
        .card-translation { font-size: 18px; color: #555; display: none; white-space: pre-line; }
        .card-category { position: absolute; top: 15px; right: 20px; font-size: 10px; color: #999; text-transform: uppercase; font-weight: bold; }
        .card-nav { display: flex; gap: 20px; width: 100%; max-width: 400px; justify-content: center; }
        .card-btn { padding: 12px 25px; border-radius: 12px; border: none; background: white; box-shadow: 0 4px 10px rgba(0,0,0,0.05); cursor: pointer; font-weight: 600; flex: 1; }
        .card-counter { margin-top: 10px; font-size: 12px; color: #888; }

        .side-pane { position: absolute; left: 0; top: 0; bottom: 0; width: 380px; background: white; z-index: 2000; box-shadow: 5px 0 15px rgba(0,0,0,0.15); transform: translateX(-100%); transition: transform 0.3s ease-in-out; padding: 25px; display: flex; flex-direction: column; border-right: 1px solid var(--border-color); color: var(--text-main); }
        .side-pane.active { transform: translateX(0); }
        .pane-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .close-pane-btn { background: #f3f4f6; border: none; font-size: 24px; cursor: pointer; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; }

        .header-with-logo { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; gap: 8px; flex-shrink: 0; min-width: 0; }
        .header-center-filters { display: flex; flex-grow: 1; gap: 6px; align-items: center; min-width: 0; }
        
        input[type="search"], .input-today-header { height: 40px; padding: 0 10px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px; outline: none; min-width: 0; }
        
        .btn-ui { height: 40px; padding: 0 8px; border: 1px solid #d1d5db; border-radius: 8px; background: #fff; cursor: pointer; font-size: 11px; display: flex; align-items: center; justify-content: center; gap: 4px; white-space: nowrap; color: #1c1e21; font-weight: 500; }

        .list-table { width: 100%; border-collapse: collapse; background: white; }
        .list-table th, .list-table td { padding: 12px; border-bottom: 1px solid rgba(128,128,128,0.1); text-align: left; font-size: 13px; }

        .pane-controls { position: fixed; bottom: calc(20px + env(safe-area-inset-bottom)); left: 20px; z-index: 3000; display: flex; gap: 10px; background: rgba(255,255,255,0.95); padding: 10px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.15); border: 1px solid var(--border-color); align-items: center; transition: left 0.3s ease-in-out; }
        .toggle-btn { padding: 8px 14px; border-radius: 8px; border: 1px solid #ccc; cursor: pointer; font-size: 11px; font-weight: 700; transition: all 0.2s; background: white; }

        .view-menu-container { position: relative; display: inline-block; }
        .view-menu { position: absolute; bottom: 50px; left: 0; background: white; border: 1px solid #d1d5db; border-radius: 10px; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); display: none; padding: 5px; min-width: 120px; z-index: 3001; }
        .view-menu-item { padding: 10px; font-size: 11px; cursor: pointer; border-radius: 6px; transition: background 0.2s; color: var(--text-main); font-weight: 600; }
        .view-menu-item:hover { background: #f0f2f5; }

        @media only screen and (max-width: 768px) {
            .header-with-logo { flex-direction: column; align-items: stretch; gap: 10px; }
            .header-center-filters { flex-direction: column; align-items: stretch; }
            .pane-controls { bottom: calc(10px + env(safe-area-inset-bottom)); left: 10px; right: 10px; width: auto; justify-content: space-around; }
        }
    </style>
</head>
<body>

    <div id="help-pane" class="side-pane">
        <div class="pane-header"><h2>Help</h2><button class="close-pane-btn" onclick="togglePane('help-pane', false)">&times;</button></div>
        <div style="font-size: 14px; line-height: 1.6; overflow-y: auto;">
            <p><strong>üëÄ Views:</strong> Switch between <strong>List</strong> and <strong>Card</strong> view.</p>
            <p><strong>üìå Search:</strong> Search filters both the list and the card stack.</p>
            <p><strong>üé¥ Cards:</strong> Tap a card to reveal translations.</p>
        </div>
    </div>

    <div id="upload-screen" style="max-width: 450px; margin: 10vh auto; padding: 40px; background: #fff; border-radius: 16px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1);">
        <h1>EPOS</h1>
        <div style="position:relative; margin-bottom: 20px;">
            <button class="btn-ui" style="width:100%; background: var(--accent-blue); color:white; height:50px; font-size:14px;">Load EPO glossary</button>
            <input type="file" id="master-file-input" accept=".csv" style="position:absolute; left:0; top:0; opacity:0; width:100%; height:100%; cursor:pointer;">
        </div>
    </div>

    <div id="app-wrapper" class="hidden">
        <section id="main-section">
            <div class="header-with-logo">
                <h2 id="main-title" style="margin:0; font-size:18px;">Glossary</h2>
                <div class="header-center-filters">
                    <input type="search" id="master-search" placeholder="Tap to search terms..." oninput="handleMasterSearch(this.value)">
                    <button class="btn-ui" onclick="togglePane('help-pane', true)">‚ùì</button>
                </div>
            </div>
            
            <div id="main-scroll-area" style="flex-grow:1; overflow-y:auto; display: flex; flex-direction: column;">
                <div id="main-list-view">
                    <table class="list-table">
                        <thead><tr><th>English</th><th>German</th><th>French</th><th>Category</th></tr></thead>
                        <tbody class="list"></tbody>
                    </table>
                </div>

                <div id="card-view-container">
                    <div id="vocab-card" class="vocabulary-card" onclick="flipCard()">
                        <div id="card-cat-label" class="card-category">-</div>
                        <div id="card-term-text" class="card-term">Term</div>
                        <div id="card-trans-text" class="card-translation">Translation</div>
                    </div>
                    <div class="card-nav">
                        <button class="card-btn" onclick="prevCard()">‚Üê Prev</button>
                        <button class="card-btn" onclick="nextCard()">Next ‚Üí</button>
                    </div>
                    <div id="card-counter" class="card-counter">0 of 0</div>
                </div>
            </div>
        </section>

        <div class="pane-controls">
            <div class="view-menu-container">
                <button class="toggle-btn" onclick="toggleDrop('view-menu-gl', event)">EPO Glossary</button>
                <div id="view-menu-gl" class="view-menu">
                    <div class="view-menu-item" onclick="setView('glossary', 'list')">List View</div>
                    <div class="view-menu-item" onclick="setView('glossary', 'card')">Card View</div>
                </div>
            </div>
            <div class="view-menu-container">
                <button class="toggle-btn" onclick="toggleDrop('view-menu-today', event)">Today's Vocab</button>
                <div id="view-menu-today" class="view-menu">
                    <div class="view-menu-item" onclick="setView('today', 'list')">List View</div>
                    <div class="view-menu-item" onclick="setView('today', 'card')">Card View</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let masterList;
        let cardItems = [];
        let currentCardIndex = 0;
        let currentMode = 'glossary'; // Track if we are viewing glossary or today

        document.getElementById('master-file-input').onchange = (e) => {
            Papa.parse(e.target.files[0], {
                header: true,
                skipEmptyLines: true,
                complete: (results) => {
                    initList(results.data);
                    document.getElementById('upload-screen').classList.add('hidden');
                    document.getElementById('app-wrapper').classList.remove('hidden');
                }
            });
        };

        function initList(data) {
            masterList = new List('main-section', {
                valueNames: ['en', 'de', 'fr', 'cat'],
                item: `<tr><td class="en"></td><td class="de"></td><td class="fr"></td><td class="cat"></td></tr>`
            }, data);
            syncCardItems();
        }

        function handleMasterSearch(val) {
            masterList.search(val, ['en', 'de', 'fr']);
            if (document.getElementById('card-view-container').style.display === 'flex') {
                syncCardItems();
                currentCardIndex = 0;
                updateCard();
            }
        }

        function syncCardItems() {
            // Get visible items based on current search/filter
            cardItems = masterList.visibleItems.map(item => item.values());
        }

        function setView(source, type) {
            const listView = document.getElementById('main-list-view');
            const cardView = document.getElementById('card-view-container');
            currentMode = source;
            
            if (type === 'card') {
                listView.style.display = 'none';
                cardView.style.display = 'flex';
                syncCardItems();
                currentCardIndex = 0;
                updateCard();
            } else {
                listView.style.display = 'block';
                cardView.style.display = 'none';
            }
        }

        function updateCard() {
            const term = document.getElementById('card-term-text');
            const trans = document.getElementById('card-trans-text');
            const cat = document.getElementById('card-cat-label');
            const counter = document.getElementById('card-counter');

            if (!cardItems.length) {
                term.innerText = "No items found";
                trans.innerText = "";
                cat.innerText = "";
                counter.innerText = "0 of 0";
                return;
            }

            const item = cardItems[currentCardIndex];
            term.innerText = item.en || '';
            trans.innerText = `DE: ${item.de || '-'}\nFR: ${item.fr || '-'}`;
            cat.innerText = item.cat || 'GENERAL';
            
            counter.innerText = `${currentCardIndex + 1} of ${cardItems.length}`;
            
            // Reset to term side
            trans.style.display = 'none';
            term.style.display = 'block';
        }

        function flipCard() {
            if (!cardItems.length) return;
            const term = document.getElementById('card-term-text');
            const trans = document.getElementById('card-trans-text');
            const isTermVisible = term.style.display !== 'none';
            term.style.display = isTermVisible ? 'none' : 'block';
            trans.style.display = isTermVisible ? 'block' : 'none';
        }

        function nextCard() { 
            if (!cardItems.length) return;
            currentCardIndex = (currentCardIndex + 1) % cardItems.length; 
            updateCard(); 
        }

        function prevCard() { 
            if (!cardItems.length) return;
            currentCardIndex = (currentCardIndex - 1 + cardItems.length) % cardItems.length; 
            updateCard(); 
        }

        function togglePane(id, show) { document.getElementById(id).classList.toggle('active', show); }
        
        function toggleDrop(id, event) {
            event.stopPropagation();
            const el = document.getElementById(id);
            const isVis = el.style.display === 'block';
            document.querySelectorAll('.view-menu').forEach(d => d.style.display = 'none');
            el.style.display = isVis ? 'none' : 'block';
        }

        document.onclick = () => document.querySelectorAll('.view-menu').forEach(m => m.style.display = 'none');
    </script>
</body>
</html>
