<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EPO Interpreter Dashboard - Stable Download</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.21/mammoth.browser.min.js"></script>
    
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <style>
        :root {
            --primary-bg: #f0f2f5;
            --card-bg: #ffffff;
            --today-bg: #2d3436;
            --today-text: #dfe6e9;
            --border-color: #e4e6eb;
            --accent-blue: #0066cc;
            --accent-green: #28a745;
            --accent-red: #dc3545;
            --text-main: #1c1e21;
        }

        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            margin: 0; padding: 0; background-color: var(--primary-bg); 
            color: var(--text-main); height: 100vh; overflow: hidden;
            padding-top: env(safe-area-inset-top);
        }

        #app-wrapper { display: flex; height: 100vh; width: 100vw; position: relative; padding-bottom: env(safe-area-inset-bottom); }
        #main-section { flex: 2; padding: 15px; overflow: hidden; background: var(--primary-bg); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; min-width: 0; }
        #today-section { flex: 1.2; padding: 15px; overflow: hidden; background: var(--today-bg); color: var(--today-text); display: flex; flex-direction: column; transition: all 0.3s ease; }

        .hidden { display: none !important; }

        /* UI Elements from indexdldropdownnotdling */
        .header-with-logo { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; gap: 8px; flex-shrink: 0; }
        .header-center-filters { display: flex; flex-grow: 1; gap: 6px; align-items: center; min-width: 0; }
        
        input[type="search"] { height: 40px; padding: 0 10px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px; outline: none; }
        .btn-ui { height: 40px; padding: 0 8px; border: 1px solid #d1d5db; border-radius: 8px; background: #fff; cursor: pointer; font-size: 11px; display: flex; align-items: center; justify-content: center; gap: 4px; white-space: nowrap; color: #1c1e21; font-weight: 500; }
        .btn-download { background: var(--accent-green) !important; color: white !important; border: none !important; }

        .list-table { width: 100%; border-collapse: collapse; background: white; }
        .list-table th, .list-table td { padding: 12px; border-bottom: 1px solid rgba(128,128,128,0.1); text-align: left; font-size: 13px; }
        
        /* Dropdown logic */
        .dropdown-container { position: relative; flex: 1; }
        .dropdown-options { 
            position: absolute; top: 45px; background: white; border: 1px solid #d1d5db; 
            z-index: 1000; max-height: 350px; width: 220px; overflow-y: auto; 
            border-radius: 10px; box-shadow: 0 10px 15px rgba(0,0,0,0.1); display: none; padding: 10px; 
        }

        /* Side Panes */
        .side-pane { 
            position: absolute; left: 0; top: 0; bottom: 0; width: 380px; background: white; 
            z-index: 2000; box-shadow: 5px 0 15px rgba(0,0,0,0.15); transform: translateX(-100%); 
            transition: transform 0.3s ease-in-out; padding: 25px; border-right: 1px solid var(--border-color); 
        }
        .side-pane.active { transform: translateX(0); }

        #upload-screen { max-width: 450px; margin: 10vh auto; padding: 40px; background: #fff; border-radius: 16px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div id="upload-screen">
        <h1>Glossary Pro</h1>
        <div style="position:relative; margin-bottom: 20px;">
            <button class="btn-ui" style="width:100%; background: var(--accent-blue); color:white; height:50px; font-size:14px;">Load Master CSV</button>
            <input type="file" id="master-file-input" accept=".csv" style="position:absolute; left:0; top:0; opacity:0; width:100%; height:100%; cursor:pointer;">
        </div>
        <div id="recent-container" class="hidden">
            <h4 style="color: #666;">Recently Used</h4>
            <div id="recent-items"></div>
        </div>
    </div>

    <div id="app-wrapper" class="hidden">
        <section id="main-section">
            <div class="header-with-logo">
                <h2 style="margin:0; font-size:18px;">Glossary</h2>
                <div class="header-center-filters">
                    <input type="search" id="master-search" placeholder="Search Master...">
                    <button class="btn-ui btn-download" onclick="triggerDownload()">ðŸ“¥ Save CSV</button> 
                    <button class="btn-ui" onclick="location.reload()">ðŸ”„ Reload</button>
                </div>
            </div> 
            <div id="main-scroll-area" style="flex-grow:1; overflow-y:auto;"> 
                <div id="main-list"> 
                    <table class="list-table"> 
                        <thead><tr><th>English</th><th>German</th><th>French</th><th>Category</th></tr></thead> 
                        <tbody class="list"></tbody> 
                    </table> 
                </div> 
            </div> 
        </section>

        <section id="today-section">
            <h3 style="margin-top:0;">Today's List</h3>
            <div id="today-scroll-area" style="flex-grow:1; overflow-y:auto;">
                 <table class="list-table" style="background: transparent; color: inherit;">
                    <tbody id="today-body"></tbody>
                 </table>
            </div>
        </section>
    </div>

    <script>
        let masterList;
        let masterData = [];

        // --- STABLE DOWNLOAD LOGIC (From indexstabledlworking.html) ---
        async function triggerDownload() {
            const items = masterList.items.map(i => i._values);
            if (items.length === 0) return alert("No data to export");

            // Convert to CSV using PapaParse
            const csvData = Papa.unparse(items);
            const fileName = "Glossary_Export_" + new Date().toISOString().slice(0,10) + ".csv";

            // CHECK FOR CAPACITOR (Mobile Environment)
            if (window.Capacitor && window.Capacitor.Plugins.Filesystem) {
                try {
                    const { Filesystem, Share } = window.Capacitor.Plugins;
                    const result = await Filesystem.writeFile({
                        path: fileName,
                        data: csvData,
                        directory: 'DOCUMENTS',
                        encoding: 'utf8'
                    });

                    if (Share) {
                        await Share.share({
                            title: 'Export Glossary',
                            url: result.uri,
                            dialogTitle: 'Share CSV file'
                        });
                    } else {
                        alert("File saved to Documents: " + fileName);
                    }
                } catch (err) {
                    console.error('Download failed', err);
                    alert("Export failed: " + err.message);
                }
            } 
            // WEB FALLBACK (Blob method from indexstabledlworking.html)
            else {
                const blob = new Blob(["\ufeff" + csvData], { type: 'text/csv;charset=utf-8;' });
                const a = document.createElement("a");
                a.href = URL.createObjectURL(blob);
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        }

        // --- SEARCH & UI LOGIC (From indexdldropdownnotdling.html) ---
        document.getElementById('master-file-input').onchange = function(e) {
            const file = e.target.files[0];
            if (!file) return;

            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    masterData = results.data;
                    initMasterList();
                    document.getElementById('upload-screen').classList.add('hidden');
                    document.getElementById('app-wrapper').classList.remove('hidden');
                }
            });
        };

        function initMasterList() {
            const options = {
                valueNames: ['en', 'de', 'fr', 'cat'],
                item: '<tr><td class="en"></td><td class="de"></td><td class="fr"></td><td class="cat"></td></tr>'
            };
            masterList = new List('main-list', options, masterData);

            document.getElementById('master-search').oninput = (e) => {
                masterList.search(e.target.value, ['en', 'de', 'fr']);
            };
        }

        // Close dropdowns on outside click
        document.onclick = () => document.querySelectorAll('.dropdown-options').forEach(d => d.style.display = 'none');
    </script>
</body>
</html>
