<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EPOS</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.21/mammoth.browser.min.js"></script>
    
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <style>
        :root {
            --primary-bg: #f0f2f5;
            --card-bg: #ffffff;
            --today-bg: #2d3436;
            --today-text: #dfe6e9;
            --border-color: #e4e6eb;
            --accent-blue: #0066cc;
            --accent-green: #28a745;
            --accent-red: #dc3545;
            --text-main: #1c1e21;
        }

        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0; padding: 0; background-color: var(--primary-bg); color: var(--text-main); 
            height: 100vh; overflow: hidden; padding-top: env(safe-area-inset-top);
        }

        #app-wrapper { display: flex; height: 100vh; width: 100vw; position: relative; padding-bottom: env(safe-area-inset-bottom); }
        #main-section { flex: 2; padding: 15px; overflow: hidden; background: var(--primary-bg); border-right: 1px solid var(--border-color); position: relative; display: flex; flex-direction: column; min-width: 0; }
        #today-section { flex: 1.2; padding: 15px; overflow: hidden; background: var(--today-bg); color: var(--today-text); display: flex; flex-direction: column; transition: all 0.3s ease; }

        /* Card View Styling */
        .card-view thead { display: none; }
        .card-view tbody { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 12px; 
            padding: 10px 0;
        }
        .card-view tr { 
            display: flex; 
            flex-direction: column; 
            background: var(--card-bg); 
            padding: 15px; 
            border-radius: 12px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 1px solid var(--border-color);
        }
        #today-section .card-view tr { background: rgba(255,255,255,0.08); border-color: rgba(255,255,255,0.1); }
        .card-view td { border: none !important; padding: 4px 0 !important; }
        .card-view .col-en { font-weight: bold; color: var(--accent-blue); font-size: 1.1em; }
        .card-view td::before { content: attr(data-label); display: block; font-size: 10px; text-transform: uppercase; opacity: 0.6; margin-bottom: 2px; }

        .hidden { display: none !important; }
        .side-pane { position: absolute; left: 0; top: 0; bottom: 0; width: 380px; background: white; z-index: 2000; box-shadow: 5px 0 15px rgba(0,0,0,0.15); transform: translateX(-100%); transition: transform 0.3s ease-in-out; padding: 25px; display: flex; flex-direction: column; border-right: 1px solid var(--border-color); color: var(--text-main); }
        .side-pane.active { transform: translateX(0); }
        .pane-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .close-pane-btn { background: #f3f4f6; border: none; font-size: 24px; cursor: pointer; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; }

        .header-with-logo { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; gap: 8px; flex-shrink: 0; min-width: 0; }
        .header-center-filters { display: flex; flex-grow: 1; gap: 6px; align-items: center; min-width: 0; }
        
        input[type="search"], .input-today-header { height: 40px; padding: 0 10px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px; outline: none; min-width: 0; }
        .btn-ui { height: 40px; padding: 0 8px; border: 1px solid #d1d5db; border-radius: 8px; background: #fff; cursor: pointer; font-size: 11px; display: flex; align-items: center; justify-content: center; gap: 4px; white-space: nowrap; color: #1c1e21; font-weight: 500; }
        .list-table { width: 100%; border-collapse: collapse; }
        .list-table th, .list-table td { padding: 12px; border-bottom: 1px solid rgba(128,128,128,0.1); text-align: left; font-size: 13px; }
    </style>
</head>
<body>

    <div id="upload-screen" style="max-width: 450px; margin: 10vh auto; padding: 40px; background: #fff; border-radius: 16px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1);">
        <h1>EPOS</h1>
        <div style="position:relative; margin-bottom: 20px;">
            <button class="btn-ui" style="width:100%; background: var(--accent-blue); color:white; height:50px;">Load EPO glossary</button>
            <input type="file" id="master-file-input" accept=".csv" style="position:absolute; left:0; top:0; opacity:0; width:100%; height:100%; cursor:pointer;">
        </div>
    </div>

    <div id="app-wrapper" class="hidden">
        <section id="main-section">
            <div class="header-with-logo">
                <h2 style="margin:0;">Glossary</h2>
                <div class="header-center-filters">
                    <input type="search" id="master-search" placeholder="Search..." oninput="masterList.search(this.value, ['en', 'de', 'fr'])">
                    <button class="btn-ui" id="btn-master-layout" onclick="toggleLayout('main-list-table', 'btn-master-layout')">ðŸ”² Cards</button>
                    <button class="btn-ui" onclick="location.reload()">ðŸ”„ New</button>
                </div>
            </div>
            <div id="main-scroll-area" style="flex-grow:1; overflow-y:auto;">
                <table id="main-list-table" class="list-table">
                    <thead><tr><th>English</th><th>German</th><th>French</th></tr></thead>
                    <tbody class="list"></tbody>
                </table>
            </div>
        </section>
        
        <section id="today-section" class="theme-dark">
            <div class="today-sticky-header">
                <div style="display:flex; gap:8px; margin-bottom:10px;">
                    <input type="search" id="today-search" style="flex:1; background:rgba(255,255,255,0.1); color:inherit;" placeholder="Filter..." oninput="todayList.search(this.value)">
                    <button class="btn-ui" id="btn-today-layout" style="background:rgba(255,255,255,0.1); color:inherit;" onclick="toggleLayout('today-list-table', 'btn-today-layout')">ðŸ”² Cards</button>
                    <button onclick="addDemoRow()" class="btn-ui" style="background:var(--accent-blue); color:white;">[+] Add</button>
                </div>
            </div>
            <div id="today-scroll-area" style="flex-grow:1; overflow-y:auto;">
                <table id="today-list-table" class="list-table">
                    <tbody class="list"></tbody>
                </table>
            </div>
        </section>
    </div>

    <script>
        let masterList, todayList;

        function toggleLayout(tableId, btnId) {
            const table = document.getElementById(tableId);
            const btn = document.getElementById(btnId);
            const isCard = table.classList.toggle('card-view');
            btn.textContent = isCard ? 'â–¥ List' : 'ðŸ”² Cards';
        }

        function launchApp(csvData) {
            document.getElementById('upload-screen').classList.add('hidden');
            document.getElementById('app-wrapper').classList.remove('hidden');
            
            const data = Papa.parse(csvData, {header:true}).data;
            masterList = new List('main-section', {
                valueNames: ['en', 'de', 'fr'],
                item: '<tr><td class="en col-en" data-label="English"></td><td class="de col-de" data-label="German"></td><td class="fr col-fr" data-label="French"></td></tr>'
            }, data);

            todayList = new List('today-section', {
                valueNames: ['en', 'de', 'fr'],
                item: '<tr><td class="en col-en" data-label="English"></td><td class="de col-de" data-label="German"></td><td class="fr col-fr" data-label="French"></td></tr>'
            });
        }

        document.getElementById('master-file-input').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (ev) => launchApp(ev.target.result);
            reader.readAsText(e.target.files[0]);
        };

        function addDemoRow() {
            todayList.add({ en: "Sample Term", de: "Beispiel", fr: "Exemple" });
        }
    </script>
</body>
</html>
