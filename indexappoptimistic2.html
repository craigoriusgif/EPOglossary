<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EPO Interpreter Dashboard</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.21/mammoth.browser.min.js"></script>
    
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <style>
        :root {
            --primary-bg: #f0f2f5;
            --card-bg: #ffffff;
            --today-bg: #2d3436;
            --today-text: #dfe6e9;
            --border-color: #e4e6eb;
            --accent-blue: #0066cc;
            --accent-green: #28a745;
            --accent-red: #dc3545;
            --text-main: #1c1e21;
        }

        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: var(--primary-bg); 
            color: var(--text-main); 
            height: 100vh; 
            overflow: hidden;
            padding-top: env(safe-area-inset-top);
        }

        #app-wrapper { 
            display: flex; 
            height: 100vh; 
            width: 100vw; 
            position: relative; 
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        #main-section { flex: 2; padding: 15px; overflow: hidden; background: var(--primary-bg); border-right: 1px solid var(--border-color); position: relative; display: flex; flex-direction: column; min-width: 0; }
        #today-section { flex: 1.2; padding: 15px; overflow: hidden; background: var(--today-bg); color: var(--today-text); display: flex; flex-direction: column; transition: all 0.3s ease; }

        #today-section.theme-light { background: #ffffff !important; color: #1c1e21 !important; }
        #today-section.theme-dark { background: #2d3436 !important; color: #dfe6e9 !important; }
        #today-section.theme-sepia { background: #f4ecd8 !important; color: #5b4636 !important; }

        .hidden { display: none !important; }

        /* Typography & Tables */
        .list-table { width: 100%; border-collapse: collapse; background: white; }
        #today-section .list-table { background: transparent; color: inherit; }
        .list-table th, .list-table td { padding: 12px; border-bottom: 1px solid rgba(128,128,128,0.1); text-align: left; font-size: 13px; }
        
        /* UI Components */
        .btn-ui { height: 40px; padding: 0 12px; border: 1px solid #d1d5db; border-radius: 8px; background: #fff; cursor: pointer; font-size: 11px; display: flex; align-items: center; justify-content: center; gap: 4px; white-space: nowrap; color: #1c1e21; font-weight: 500; }
        .btn-download { background: var(--accent-green) !important; color: white !important; border: none !important; }
        
        .dropdown-options { 
            display: none; 
            position: absolute; 
            background: white; 
            border: 1px solid #d1d5db; 
            z-index: 1000; 
            border-radius: 10px; 
            box-shadow: 0 10px 15px rgba(0,0,0,0.1); 
            padding: 5px 0;
            color: #1c1e21;
        }
        .dropdown-options div { padding: 10px 20px; cursor: pointer; font-size: 13px; }
        .dropdown-options div:hover { background: #f0f2f5; }

        .header-with-logo { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; flex-shrink: 0; }
        
        /* Today View Elements */
        .patent-info-table { width: 100%; font-size: 12px; border-collapse: collapse; background: rgba(0,0,0,0.1); margin-bottom: 10px; }
        .patent-info-table td { padding: 6px 10px; border: 1px solid rgba(128,128,128,0.2); }
        .info-label { font-weight: bold; color: #3498db; width: 40%; }
        .input-inline-edit { background: transparent; border: none; color: inherit; width: 100%; font-size: 12px; outline: none; }

        .pane-controls { position: fixed; bottom: 20px; left: 20px; z-index: 3000; display: flex; gap: 10px; background: rgba(255,255,255,0.9); padding: 10px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div id="upload-screen" style="max-width: 450px; margin: 15vh auto; padding: 40px; background: #fff; border-radius: 16px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1);">
        <h1>Glossary Pro</h1>
        <div style="position:relative; margin-bottom: 20px;">
            <button class="btn-ui" style="width:100%; background: var(--accent-blue); color:white; height:50px;">Load Master CSV</button>
            <input type="file" id="master-file-input" accept=".csv" style="position:absolute; left:0; top:0; opacity:0; width:100%; height:100%; cursor:pointer;">
        </div>
        <p style="font-size: 12px; color: #666;">Load your master terminology to begin.</p>
    </div>

    <div id="app-wrapper" class="hidden">
        <section id="main-section">
            <div class="header-with-logo">
                <h2 style="margin:0; font-size:18px;">Master Glossary</h2>
                <div style="display:flex; gap:8px;">
                    <input type="search" id="master-search" placeholder="Search..." style="height:40px; border-radius:8px; border:1px solid #ddd; padding:0 10px;">
                    <button class="btn-ui btn-download" onclick="downloadMaster()">ðŸ“¥ Save Master</button>
                </div>
            </div>
            <div id="main-scroll-area" style="flex-grow:1; overflow-y:auto;">
                <table class="list-table" id="master-table">
                    <thead><tr><th>EN</th><th>DE</th><th>FR</th><th>Category</th></tr></thead>
                    <tbody class="list"></tbody>
                </table>
            </div>
        </section>

        <section id="today-section">
            <div class="header-with-logo">
                <h2 style="margin:0; font-size:18px;">Today's Vocab</h2>
                <div class="dropdown-container" style="position:relative;">
                    <button class="btn-ui btn-download" onclick="toggleDrop('today-export-drop', event)">ðŸ“¥ Export Today</button>
                    <div id="today-export-drop" class="dropdown-options" style="right:0; top:45px;">
                        <div onclick="exportToday('csv')">Export as CSV</div>
                        <div onclick="exportToday('docx')">Export as Word</div>
                        <div onclick="exportToday('pdf')">Export as PDF</div>
                    </div>
                </div>
            </div>

            <div id="patent-metadata">
                <table class="patent-info-table" id="meta-table">
                    <tbody id="meta-table-body">
                        <tr data-label="Patent No.">
                            <td class="info-label">Patent No.</td>
                            <td><input class="input-inline-edit" placeholder="Enter number..."></td>
                        </tr>
                        <tr data-label="Proprietor">
                            <td class="info-label">Proprietor</td>
                            <td><input class="input-inline-edit" placeholder="Enter name..."></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div id="drop-area" style="border: 2px dashed rgba(255,255,255,0.2); padding: 40px; text-align: center; border-radius: 12px; margin-bottom: 20px;">
                Drop CSV or Word table here
            </div>

            <div id="today-list-container" class="hidden" style="flex-grow:1; overflow-y:auto;">
                <table class="list-table">
                    <tbody id="today-body" class="list"></tbody>
                </table>
            </div>
        </section>
    </div>

    <script>
        let masterList, todayList;

        // --- MASTER VIEW LOGIC ---
        document.getElementById('master-file-input').onchange = (e) => {
            const file = e.target.files[0];
            Papa.parse(file, { header: true, skipEmptyLines: true, complete: (r) => {
                const data = r.data.map(row => ({
                    en: row.EN || row.en || '', de: row.DE || row.de || '', fr: row.FR || row.fr || '',
                    category: row.Category || row.category || '', definition: row.Definition || row.definition || ''
                }));
                launchMaster(data);
            }});
        };

        function launchMaster(data) {
            document.getElementById('upload-screen').classList.add('hidden');
            document.getElementById('app-wrapper').classList.remove('hidden');
            masterList = new List('main-section', {
                valueNames: ['en', 'de', 'fr', 'category'],
                item: '<tr><td class="en"></td><td class="de"></td><td class="fr"></td><td class="category"></td></tr>'
            }, data);
        }

        function downloadMaster() {
            if (!masterList) return;
            const data = masterList.items.map(i => i.values());
            const csv = Papa.unparse(data);
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            // Using FileSaver.js saveAs for app compatibility
            saveAs(blob, "master_glossary.csv");
        }

        // --- TODAY VIEW LOGIC ---
        const dropArea = document.getElementById('drop-area');
        dropArea.onclick = () => {
            let i = document.createElement('input'); i.type='file';
            i.onchange=(e)=>handleTodayFile(e.target.files[0]); i.click();
        };

        function handleTodayFile(file) {
            Papa.parse(file, { header: true, skipEmptyLines: true, complete: (r) => {
                const data = r.data.map(row => ({ en: row.EN || row.en, de: row.DE || row.de, fr: row.FR || row.fr }));
                initToday(data);
            }});
        }

        function initToday(data) {
            dropArea.classList.add('hidden');
            document.getElementById('today-list-container').classList.remove('hidden');
            todayList = new List('today-section', {
                valueNames: ['en', 'de', 'fr'],
                item: '<tr><td class="en"></td><td class="de"></td><td class="fr"></td></tr>'
            }, data);
        }

        // --- APP-STABLE EXPORT LOGIC ---
        function getMeta() {
            let metaText = "";
            document.querySelectorAll('#meta-table-body tr').forEach(tr => {
                const label = tr.querySelector('.info-label').innerText;
                const val = tr.querySelector('input').value;
                if(val) metaText += `${label}: ${val}\n`;
            });
            return metaText;
        }

        async function exportToday(format) {
            if (!todayList) return;
            const items = todayList.items.map(i => i.values());
            const meta = getMeta();
            const filename = `Session_Vocab_${new Date().toISOString().slice(0,10)}`;

            if (format === 'csv') {
                const csv = Papa.unparse(items);
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                saveAs(blob, `${filename}.csv`);
            } 
            
            else if (format === 'docx') {
                const { Document, Packer, Paragraph, Table, TableRow, TableCell, TextRun } = window.docx;
                const doc = new Document({
                    sections: [{
                        children: [
                            new Paragraph({ children: [new TextRun({ text: "Interpreter Session Vocabulary", bold: true, size: 32 })] }),
                            new Paragraph({ text: meta }),
                            new Table({
                                rows: [
                                    new TableRow({ children: [
                                        new TableCell({ children: [new Paragraph("EN")] }),
                                        new TableCell({ children: [new Paragraph("DE")] }),
                                        new TableCell({ children: [new Paragraph("FR")] })
                                    ]}),
                                    ...items.map(i => new TableRow({ children: [
                                        new TableCell({ children: [new Paragraph(i.en || "")] }),
                                        new TableCell({ children: [new Paragraph(i.de || "")] }),
                                        new TableCell({ children: [new Paragraph(i.fr || "")] })
                                    ]}))
                                ]
                            })
                        ]
                    }]
                });
                Packer.toBlob(doc).then(blob => saveAs(blob, `${filename}.docx`));
            } 
            
            else if (format === 'pdf') {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                doc.text("Session Vocabulary", 14, 15);
                doc.setFontSize(10);
                doc.text(meta, 14, 25);
                
                doc.autoTable({
                    startY: 40,
                    head: [['EN', 'DE', 'FR']],
                    body: items.map(i => [i.en, i.de, i.fr]),
                });
                saveAs(doc.output('blob'), `${filename}.pdf`);
            }
        }

        // --- UI HELPERS ---
        function toggleDrop(id, e) {
            e.stopPropagation();
            const el = document.getElementById(id);
            el.style.display = el.style.display === 'block' ? 'none' : 'block';
        }

        document.onclick = () => {
            document.querySelectorAll('.dropdown-options').forEach(d => d.style.display = 'none');
        };

        document.getElementById('master-search').oninput = (e) => {
            if(masterList) masterList.search(e.target.value);
        };
    </script>
</body>
</html>
